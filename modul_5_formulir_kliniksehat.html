<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Pasien Baru Klinik Sehat</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f8f9fa; padding: 20px; }
        .container { background-color: #ffffff; padding: 40px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.15); max-width: 700px; margin: auto; }
        h2 { color: #17a2b8; border-bottom: 3px solid #17a2b8; padding-bottom: 10px; margin-bottom: 30px; text-align: center; }
        .form-group { margin-bottom: 25px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #343a40; }
        input[type="text"], input[type="password"], textarea, select { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid #ced4da; 
            border-radius: 5px; 
            box-sizing: border-box; 
            font-size: 1em;
        }
        input[type="radio"], input[type="checkbox"] { margin-right: 5px; }
        fieldset { border: 1px solid #17a2b8; padding: 20px; margin-top: 20px; border-radius: 8px; }
        legend { font-weight: bold; color: #17a2b8; padding: 0 10px; }
        .inline-input label { display: inline-block; margin-right: 20px; font-weight: normal; }
        button { background-color: #007bff; color: white; padding: 15px 25px; border: none; border-radius: 5px; cursor: pointer; margin-top: 30px; width: 100%; font-size: 1.2em; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2>FORMULIR PENDAFTARAN PASIEN KLINIK SEHAT</h2>
    
    <form action="proses_pasien.php" method="post">
        
        <div class="form-group">
            <label for="nama_pasien">Nama Lengkap Pasien:</label>
            <input type="text" id="nama_pasien" name="nama_pasien" placeholder="Masukkan nama sesuai kartu identitas" required>
        </div>

        <div class="form-group">
            <label for="no_bpjs">Nomor BPJS (Opsional):</label>
            <input type="text" id="no_bpjs" name="no_bpjs" placeholder="Masukkan jika menggunakan BPJS">
        </div>
        
        <fieldset>
            <legend>Detail Kunjungan</legend>
            
            <div class="form-group">
                <label for="tujuan">Tujuan Poli/Layanan:</label>
                <select id="tujuan" name="tujuan_kunjungan" required>
                    <option value="">-- Pilih Tujuan --</option>
                    <option value="Umum">Poli Umum</option>
                    <option value="Anak">Poli Anak</option>
                    <option value="Gigi" selected>Poli Gigi</option>
                    <option value="Lab">Laboratorium</option>
                </select>
            </div>
            
            <div class="form-group inline-input">
                <label>Jenis Pembayaran:</label>
                <label><input type="radio" name="pembayaran" value="Umum"> Umum / Pribadi</label>
                <label><input type="radio" name="pembayaran" value="BPJS" checked> BPJS</label>
            </div>
        </fieldset>

        <div class="form-group">
            <label for="keluhan">Keluhan Utama Saat Ini:</label>
            <textarea id="keluhan" name="keluhan_utama" rows="5" placeholder="Jelaskan secara rinci keluhan Anda" required></textarea>
        </div>
        
        <div class="form-group inline-input">
            <label><input type="checkbox" name="persetujuan" value="Ya" required> Saya menyetujui data yang diisi benar dan valid.</label>
        </div>

        <div class="form-group">
            <button type="submit">
                <input type="submit" value="Kirim Pendaftaran & Ambil Antrian" style="all: unset; cursor: pointer;">
            </button>
        </div>
        
    </form>
</div>

</body>
</html>
